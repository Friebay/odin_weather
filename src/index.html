<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Statistics</title>
</head>
<body>
    <div class="container">
        <h1>Weather Statistics</h1>
        <input type="text" id="location-search" placeholder="Enter location (e.g., Vilnius)">
        <div id="temperature-toggle">
            <label>
                <input type="radio" name="unit" value="celsius" checked> Celsius
            </label>
            <label>
                <input type="radio" name="unit" value="fahrenheit"> Fahrenheit
            </label>
        </div>
        <div class="loading-spinner"></div>
        <div id="weather-data"></div>
    </div>
</body>
</html>
